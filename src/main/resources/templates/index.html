       <div class="sk-circle11 sk-circle"></div>
       <div class="sk-circle12 sk-circle"></div>
    </div>
</div>

<!-- navigation section -->
<section class="navbar navbar-fixed-top custom-navbar" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon icon-bar"></span>
				<span class="icon icon-bar"></span>

			</ul>
		</div>
	</div>
</section>

<!-- home section -->
<section id="home">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<h3>OFFRE D'EMPLOI / CHERCHEUR D'EMPLOI</h3>
				<h1>Bienvenue à l'application de génération des données</h1>
				<hr/>
				
			</div>
		</div>
	</div>		
</section>



<!-- contact section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 text-center">
				<div class="section-title">
					<h1 class="heading bold">COMMENCER</h1>
					<hr/>
				</div>
			</div>
	
			<div class="col-md-6 col-sm-12">
				
				
	<form action="/afficher" method="post" class="wow fadeInUp" >

<p> Nom du fichier Excel : </p>
 <input type="text" name="fichier" class="form-control" />
<p> Votre email : </p>
 <input type="email" name="email" class="form-control" />
 
 <h3>Choisir Offre / Demande : </h3>

<select name="DemandeOffre" class="form-control" placeholder="Name">
<option value="demandeEmploi">Chercheur d'Emploi</option>
<option value="offreTravail">Offre d'Emploi</option>
 </select> 
 
<select name="ville" class="form-control">

<option value="Rabat">Rabat</option>
<option value="Agadir">Agadir</option>
<option value="Casablanca">Casablanca</option>
<option value="Laâyoune">Laâyoune</option>
<option value="Marrakech">Marrakech</option>
<option value="Meknès">Meknès</option>
<option value="Oujda">Oujda</option>
<option value="Settat">Settat</option>
<option value="Tanger">Tanger</option>

</select> 
 <p> Nombre de pages de : </p>
 <input type="number" name="de" class="form-control" />
 <p> A : </p>
 <input type="number" name="A" class="form-control" />
 <input type="submit" name="send" value="send" class="form-control" />
</form>

			</div>
		</div>
	</div>
</section>
